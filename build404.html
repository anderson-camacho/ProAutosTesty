<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página en Construcción</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        .construction-container {
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .construction-container h1 {
            font-size: 48px;
            color: #333;
            margin-bottom: 10px;
        }
        .construction-container h2 {
            font-size: 24px;
            color: #666;
            margin-bottom: 20px;
        }
        .construction-container p {
            font-size: 18px;
            color: #999;
        }
        .construction-icon {
            font-size: 100px;
            color: #f39c12;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div id="top-nav-container"></div>
    <div id="header-container"></div>
    <div class="construction-container">
        <i class="fas fa-tools construction-icon"></i>
        <h1>Error 404</h1>
        <h2>Página en Construcción</h2>
        <p>Lo sentimos, esta página está actualmente en construcción. Por favor, vuelva más tarde.</p>
    </div>
    <script src="assets/js/loaders/loadComponents.js"></script>
</body>
</html>
